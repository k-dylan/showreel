<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>one div 单个div绘画</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center">使用一个div绘制图标</h1>
    <div class="wp"> 
        <div class="item"> 
            <div class="icon">
                <div class="stop"></div>
            </div>  
            <span>stop</span>
        </div>
        <div class="item">
            <div class="icon">
                <div class="pause"></div>
            </div>
            <span>pause</span>
        </div>
        <div class="item">
            <div class="icon">
                <div class="play"></div>
            </div>
            <span>play</span>
        </div>
        <div class="item">
            <div class="icon">
                <div class="prev"></div>
            </div>
            <span>prev</span>
        </div>
        <div class="item">
            <div class="icon">
                <div class="next"></div>
            </div>
            <span>next</span>
        </div>
        <div class="item">
            <div class="icon">
                <div class="fileIcon"></div>
            </div>
            <span>fileIcon</span>
        </div>
        <div class="item">
            <div class="icon">
                <div class="setting"></div>
            </div>
            <span>setting</span>
        </div>
        <div class="item">
            <div class="icon">
                <div class="loading"></div>
            </div>
            <span>loading</span>
        </div>
    </div>
</body>
</html>
